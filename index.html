<!DOCTYPE html>

<title>Duck Racing Game</title>
<style>
body{
  font-family: Poppins, sans-serif;
  background: linear-gradient(120deg,#0f172a,#020617);
  color:#fff; margin:0; padding:0;
  display:flex; justify-content:center;
}
.container{
  max-width:900px; width:100%;
  padding:16px;
}
.card{
  background:#111827;
  border-radius:18px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.45);
}
h2{margin-top:0}

.input-box{
  margin-bottom:10px;
}
textarea{
  width:100%; height:90px;
  border-radius:12px; border:1px solid #334155;
  padding:10px; background:#020617; color:#fff;
}
button{
  width:100%; padding:12px;
  border-radius:12px; border:none;
  background:#22c55e; color:#000;
  font-weight:700; font-size:15px;
}
button:disabled{opacity:.5}

.track{
  margin-top:14px;
  background:#020617;
  border-radius:14px;
  border:1px solid #1e293b;
  padding:10px;
  overflow:hidden;
}
.duck{
  display:flex; align-items:center;
  gap:8px;
  font-size:20px;
  margin:6px 0;
  position:relative;
  transform:translateX(0);
  transition:transform .25s linear;
}
.duck span.name{
  font-size:14px;
  opacity:.8;
}
.finish-line{
  position:absolute; right:6px; top:6px; bottom:6px;
  width:3px; background:#dc2626;
}
#board{margin-top:14px}
#board li{
  list-style:none; padding:8px 10px;
  margin:6px 0; border-radius:10px;
  background:#020617;
}
.top1{background:#facc15;color:#000}
.top2{background:#e5e7eb;color:#000}
.top3{background:#f97316;color:#000}

.win-bounce{animation:pop 1s ease infinite}
.win-shake{animation:shake .8s ease infinite}
.win-glow{animation:glow 1.2s ease infinite}

@keyframes pop{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}
@keyframes shake{0%,100%{transform:translateX(0)}30%{transform:translateX(-6px)}60%{transform:translateX(6px)}}
@keyframes glow{0%,100%{filter:drop-shadow(0 0 0 #fff)}50%{filter:drop-shadow(0 0 16px #38bdf8)}}

.timer{margin-top:6px;font-size:13px;opacity:.8}

/* Responsive */
@media (min-width:900px){
  .container{padding:24px}
  .duck{font-size:22px}
}
</style>
</head>
