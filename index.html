<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Duck Racing ‚Äî Short Boost</title>

<style>
body{margin:0;background:#0f172a;color:#fff;font-family:system-ui;display:flex;justify-content:center;min-height:100vh}
.container{max-width:1000px;width:100%;padding:10px;display:flex;flex-direction:column;box-sizing:border-box}
.card{background:#111827;border-radius:16px;padding:15px;box-shadow:0 10px 25px rgba(0,0,0,.5);border:1px solid #1f2937}

h2{text-align:center;color:#38bdf8;margin:5px 0}
textarea{width:100%;height:60px;border-radius:8px;border:1px solid #334155;background:#020617;color:#fff;padding:10px;box-sizing:border-box;font-size: 14px;}

.buttons{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:10px 0}
button{padding:12px;border-radius:8px;border:none;font-weight:700;cursor:pointer;transition: 0.2s;}
#startBtn{background:#22c55e;color:#000}
#resetBtn{background:#38bdf8;color:#000}

.timer{font-size:22px;text-align:center;color:#fbbf24;font-weight:bold;margin-bottom:10px;}
.commentary-box{background:#1e1b4b;color:#e0e7ff;padding:10px;border-radius:8px;font-size:14px;border:1px solid #4338ca;min-height:22px;margin-bottom:15px; text-align: center;}

/* ƒê∆Ø·ªúNG ƒêUA */
.track-wrapper {
  width: 100%;
  overflow-x: auto;
  overflow-y: hidden;
  background:#020617;
  border:1px solid #1e293b;
  border-radius:12px;
  position: relative;
}
.track {
  position:relative;
  width: 4000px;
  background-image: linear-gradient(90deg, rgba(56,189,248,0.1) 1px, transparent 1px);
  background-size: 200px 100%;
  padding: 10px 0;
  transition: height 0.3s ease;
}
.finish-line {
  position:absolute;
  right:100px;
  top:0; bottom:0;
  width:20px;
  background: repeating-linear-gradient(45deg, #ef4444, #ef4444 8px, #fff 8px, #fff 16px);
  border-left: 4px solid white;
}

/* CON V·ªäT */
.duck {
  position: absolute;
  left: 0;
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 600;
  height: 40px;
  padding: 0 10px;
  z-index: 2;
}
.duck-icon {
  font-size: 26px;
  transition: transform 0.2s;
}

/* HI·ªÜU ·ª®NG NH√åN R√ï KHI B·ª®T T·ªêC NH·∫∏ */
.duck.boosted .duck-icon {
  filter: drop-shadow(0 0 10px #fbbf24);
  transform: scale(1.2) skewX(-10deg);
}
.duck.stunned { opacity: 0.4; filter: grayscale(1); }

/* B·∫¢NG X·∫æP H·∫†NG */
#board { padding:0; list-style:none; }
#board li {
  background:#1e293b; padding:10px 15px; margin-bottom:5px;
  border-radius:8px; display:flex; justify-content:space-between;
  border: 1px solid #334155;
}
.top1 { background: #fde047 !important; color: #000; font-weight: bold; }
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h2>üê§ Duck Racing ‚Äî Short Boost</h2>
    <textarea id="names" placeholder="V·ªãt 1&#10;V·ªãt 2...">V·ªãt V√†ng&#10;V·ªãt Xanh&#10;V·ªãt ƒê·ªè&#10;V·ªãt T√≠m&#10;V·ªãt Cam</textarea>
    
    <div class="buttons">
      <button id="startBtn">üèÅ B·∫ÆT ƒê·∫¶U</button>
      <button id="resetBtn">üîÑ L√ÄM M·ªöI</button>
    </div>

    <div class="timer" id="timer">‚è± 0.00s</div>
    <div class="commentary-box" id="commentary">üì¢ S·∫µn s√†ng!</div>

    <div class="track-wrapper" id="scrollContainer">
      <div class="track" id="track">
        <div class="finish-line"></div>
      </div>
    </div>

    <h3>üèÜ K·∫øt qu·∫£</h3>
    <ul id="board"></ul>
  </div>
</div>

<script>
const track = document.getElementById('track');
const scrollContainer = document.getElementById('scrollContainer');
const commentaryEl = document.getElementById('commentary');
const board = document.getElementById('board');
const timerEl = document.getElementById('timer');

let ducks = [], results = [], running = false, startTime = 0;
let msgQueue = [], isAnnouncing = false;

function log(msg) {
    msgQueue.push(msg);
    if(!isAnnouncing) showNextMsg();
}

function showNextMsg() {
    if(msgQueue.length === 0) { isAnnouncing = false; return; }
    isAnnouncing = true;
    commentaryEl.innerHTML = `üì¢ <b>${msgQueue.shift()}</b>`;
    setTimeout(() => showNextMsg(), 1500);
}

function reset() {
    running = false; results = []; board.innerHTML = ""; timerEl.textContent = "‚è± 0.00s";
    msgQueue = []; isAnnouncing = false; commentaryEl.textContent = "üì¢ S·∫µn s√†ng!";
    scrollContainer.scrollLeft = 0;
    track.querySelectorAll('.duck').forEach(d => d.remove());
}

function startRace() {
    if(running) return;
    const names = document.getElementById('names').value.split('\n').map(s => s.trim()).filter(Boolean);
    if(names.length === 0) return;
    reset();

    const duckHeight = 45;
    track.style.height = (names.length * duckHeight + 20) + "px";

    ducks = names.map((name, i) => {
        const d = document.createElement('div');
        d.className = 'duck';
        d.innerHTML = `<span class="duck-icon">ü¶Ü</span> <span>${name}</span>`;
        d.style.top = (i * duckHeight + 10) + "px";
        d.dataset.x = 0;
        d.dataset.name = name;
        d.dataset.status = "run";
        d.dataset.statusTimer = 0;
        d.dataset.cooldown = 0;
        d.dataset.done = "0";
        track.appendChild(d);
        return d;
    });

    running = true;
    startTime = performance.now();
    requestAnimationFrame(update);
}

function update() {
    if(!running) return;
    const now = performance.now();
    const elapsed = ((now - startTime) / 1000).toFixed(2);
    timerEl.textContent = "‚è± " + elapsed + "s";

    let leadingX = 0;
    let finishedCount = 0;
    const finishX = track.offsetWidth - 130;

    ducks.forEach(d => {
        if(d.dataset.done === "1") { finishedCount++; return; }

        let x = parseFloat(d.dataset.x);
        let sTimer = parseInt(d.dataset.statusTimer);
        let cooldown = parseInt(d.dataset.cooldown);

        if(sTimer > 0) d.dataset.statusTimer = sTimer - 1;
        if(cooldown > 0) d.dataset.cooldown = cooldown - 1;

        if(sTimer === 0 && d.dataset.status !== "run") {
            d.dataset.status = "run";
            d.classList.remove('boosted', 'stunned');
        }

        // --- ƒêI·ªÄU CH·ªàNH T·ªêC ƒê·ªò ---
        let speed = 1.8 + Math.random() * 1.2; 
        if(d.dataset.status === "boost") speed += 2.5; // Gi·∫£m t·ª´ 6 xu·ªëng 2.5 ƒë·ªÉ b·ª©t t·ªëc ng·∫Øn
        if(d.dataset.status === "stun") speed = 0;

        // --- LOGIC B·ª®T T·ªêC NG·∫ÆN ---
        if(d.dataset.status === "run" && parseInt(d.dataset.cooldown) === 0 && Math.random() < 0.008) {
            if(Math.random() > 0.4) {
                d.dataset.status = "boost";
                d.dataset.statusTimer = 40; // R√∫t ng·∫Øn th·ªùi gian boost c√≤n ~0.7 gi√¢y
                d.dataset.cooldown = 300;   // H·ªìi chi√™u 5 gi√¢y
                d.classList.add('boosted');
                log(d.dataset.name + " nh√≠ch nh·∫π l√™n!");
            } else {
                d.dataset.status = "stun";
                d.dataset.statusTimer = 40; 
                d.dataset.cooldown = 150;
                d.classList.add('stunned');
                log(d.dataset.name + " b·ªã kh·ª±ng l·∫°i!");
            }
        }

        x += speed;
        d.dataset.x = x;
        d.style.left = x + "px";
        if(x > leadingX) leadingX = x;

        if(x >= finishX) {
            d.dataset.done = "1";
            d.style.left = finishX + "px";
            results.push({name: d.dataset.name, time: elapsed});
            log(d.dataset.name + " V·ªÄ ƒê√çCH!");
            updateBoard();
        }
    });

    const screenW = scrollContainer.offsetWidth;
    if(leadingX > screenW / 3) {
        scrollContainer.scrollLeft = leadingX - screenW / 3;
    }

    if(finishedCount < ducks.length) requestAnimationFrame(update);
    else running = false;
}

function updateBoard() {
    board.innerHTML = results.map((r, i) => 
        `<li class="${i===0?'top1':''}"><span>#${i+1} ${r.name}</span> <span>${r.time}s</span></li>`
    ).join('');
}

document.getElementById('startBtn').onclick = startRace;
document.getElementById('resetBtn').onclick = reset;
</script>
</body>
</html>
