<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Duck Racing ‚Äî Fixed & Slower</title>

<style>
body{margin:0;background:#0f172a;color:#fff;font-family:Inter,system-ui;display:flex;justify-content:center}
.container{max-width:960px;width:100%;padding:16px}
.card{background:#111827;border-radius:16px;padding:16px;box-shadow:0 10px 28px rgba(0,0,0,.45);margin-bottom:14px}
textarea{width:100%;min-height:90px;border-radius:12px;border:1px solid #334155;background:#020617;color:#fff;padding:12px}
button{width:100%;padding:12px;border-radius:12px;border:none;margin-top:8px;font-weight:700;background:#22c55e;color:#000}
.track{position:relative;margin-top:12px;background:#020617;border-radius:12px;border:1px solid #1e293b;padding:10px;overflow:hidden}
.finish{position:absolute;right:6px;top:6px;bottom:6px;width:3px;background:#ef4444}
.duck{display:flex;align-items:center;gap:8px;font-size:20px;margin:8px 0;transform:translateX(0);transition:transform .18s linear}
.duck .name{font-size:14px;opacity:.85}
#board li{list-style:none;margin:6px 0;padding:8px;border-radius:10px;background:#020617}
.top1{background:#fde047;color:#000}
.top2{background:#e5e7eb;color:#000}
.top3{background:#fb923c;color:#000}
.timer{font-size:13px;opacity:.8;margin-top:6px}
</style>
</head>

<body>
<div class="container">

<div class="card">
  <h2 style="text-align:center">ü¶Ü Duck Racing</h2>

  <p>M·ªói d√≤ng 1 t√™n v·ªãt:</p>
  <textarea id="names"></textarea>
  <button id="startBtn">B·∫Øt ƒë·∫ßu ƒëua</button>

  <div class="timer" id="timer"></div>

  <div class="track" id="track">
    <div class="finish"></div>
  </div>

  <h3>üèÜ B·∫£ng x·∫øp h·∫°ng</h3>
  <ul id="board"></ul>
</div>

</div>

<script>
const btn=document.getElementById("startBtn");
const track=document.getElementById("track");
const board=document.getElementById("board");
const timerEl=document.getElementById("timer");

let ducks=[], results=[], running=false, startTime=0, timerLoop=null;

function reset(){
  running=false;
  results=[];
  board.innerHTML="";
  timerEl.textContent="";
  clearInterval(timerLoop);
}

function startRace(){
  reset();

  const names=document.getElementById("names").value
    .split("\n").map(s=>s.trim()).filter(Boolean);

  if(!names.length){alert("Nh·∫≠p t√™n tr∆∞·ªõc!");return;}

  track.querySelectorAll(".duck").forEach(e=>e.remove());

  ducks=names.map(name=>{
    const el=document.createElement("div");
    el.className="duck";
    el.dataset.progress=0;
    el.dataset.name=name;
    el.dataset.finished="0";
    el.innerHTML=`<span>ü¶Ü</span><span class="name">${name}</span>`;
    track.appendChild(el);
    return el;
  });

  running=true;
  startTime=performance.now();

  timerLoop=setInterval(()=>{
    const t=((performance.now()-startTime)/1000).toFixed(2);
    timerEl.textContent="‚è± "+t+"s";
  },120);

  requestAnimationFrame(loop);
}

function loop(){
  if(!running) return;

  ducks.forEach(d=>{
    if(d.dataset.finished==="1") return;

    let p=+d.dataset.progress;

    // üê¢ t·ªëc ƒë·ªô ch·∫≠m & ·ªïn ƒë·ªãnh h∆°n
    p+=0.6 + Math.random()*1.0;

    if(p>=90){
      d.dataset.finished="1";
      p=90;

      const time=((performance.now()-startTime)/1000);
      results.push({name:d.dataset.name,time,el:d});

      d.style.transform=`translateX(${p}%)`;
      updateRanking();

      if(results.length===ducks.length){
        running=false;
        clearInterval(timerLoop);
      }
      return;
    }

    d.dataset.progress=p;
    d.style.transform=`translateX(${p}%)`;
  });

  requestAnimationFrame(loop);
}

function updateRanking(){
  // üîé s·∫Øp x·∫øp ƒë√∫ng theo th·ªùi gian
  results.sort((a,b)=>a.time-b.time);

  board.innerHTML="";

  results.forEach((r,i)=>{
    const li=document.createElement("li");
    li.textContent=`${i+1}. ${r.name} ‚Äî ${r.time.toFixed(2)}s`;
    if(i===0) li.classList.add("top1");
    if(i===1) li.classList.add("top2");
    if(i===2) li.classList.add("top3");
    board.appendChild(li);
  });
}

btn.onclick=()=>{ if(!running) startRace(); };
</script>
</body>
</html>
